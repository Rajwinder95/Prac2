<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Creation</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
    <body>
      <h1>Registration Form</h1>
      <div Class="register">
      <form method="post" id="register" action="">
        <h2>Register Here</h2>
        <label> Name :</label><br>
        <input type="text" name="Fname" id="name" placeholder="Enter Your Name"><br><br>
        <label> Address :</label><br>
        <input type="text" name="Address" id="name" placeholder="Enter Your address"><br><br>
        <label> Email :</label><br>
        <input type="email" name="email" id="name" placeholder="Enter Your Email"><br><br>
        <label> Phone Number :</label><br>
        <input type="Number" name="Pnum" id="num" placeholder="Enter Your number"><br><br>
        <label> Birthday :</label><br>
        <input type="date" name="Birthday" id="date" placeholder="Enter Your Birthday"><br><br>
        <input type="submit" value="Submit" id="sub">

        </form>
        </div>


      </body>
      </html>
